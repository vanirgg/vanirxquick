<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanir Quick - Home</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/custom.css" />
  </head>
  <body data-theme="dark">
    <section id="home" class="section hero is-fullheight">
      <div class="container columns is-centered is-vcentered is-mobile">
        <div
          class="column is-two-thirds-mobile has-text-centered is-two-fifths-widescreen is-half-tablet"
        >
          <figure class="image">
            <img src="img/logo-text.svg" alt="Vanir Quick Logo" />
          </figure>
          <h1 class="title is-primary">
            Welcome to <br />
            Vanir Quick
          </h1>
          <a
            class="button is-outlined is-primary"
            target="_blank"
            rel="noopener noreferrer"
            href="https://linktr.ee/vanirquick"
            >LinkTree</a
          >
        </div>
      </div>
      <div class="has-text-centered">
        <a
          class="button is-outlined is-primary"
          href="#partners"
          title="Scroll to Partners section"
          aria-label="Scroll down to Partners section"
        >
          <span class="icon is-large">
            <i class="fas fa-chevron-down fa-2x"></i>
          </span>
        </a>
      </div>
    </section>

    <section id="partners" class="section hero is-halfheight">
      <div class="container">
        <h2 class="title is-2 has-text-centered mb-6">
          <span class="has-text-primary">Partners</span>
        </h2>
        <div class="columns is-centered is-vcentered">
          <div
            class="column container is-3 has-text-centered is-one-quarter-mobile"
          >
            <figure class="image is-3by1">
              <img
                src="img/applauscreative-logo.svg"
                alt="Applaus Creative Logo"
              />
            </figure>
          </div>
          <div
            class="column container is-3 has-text-centered is-one-quarter-mobile"
          >
            <figure class="image is-3by1 is-filtered-white">
              <img src="img/gamerpad-logo.svg" alt="Gamerpad Logo" />
            </figure>
          </div>
          <div
            class="column container is-3 has-text-centered is-one-quarter-mobile"
          >
            <figure class="image is-3by1 is-filtered-white">
              <img src="img/hummel-logo.svg" alt="Hummel Logo" />
            </figure>
          </div>
        </div>
      </div>
    </section>

    <section id="games" class="section hero is-halfheight">
      <div class="container">
        <h2 class="title is-2 has-text-centered mb-6">
          <span class="has-text-primary">Games</span>
        </h2>
        <div class="columns is-centered">
          <div class="column is-3 has-text-centered">
            <div class="box">
              <h3 class="title is-4">Counter-Strike</h3>
            </div>
          </div>
          <div class="column is-3 has-text-centered">
            <div class="box">
              <h3 class="title is-4">Rocket League</h3>
            </div>
          </div>
          <div class="column is-3 has-text-centered">
            <div class="box">
              <h3 class="title is-4">Overwatch</h3>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="footer">
      <div class="content has-text-centered">
        <p>
          Copyright <strong>&copy; Vanir Quick</strong> (<a
            class="is-underlined"
            href="https://virksomhet.brreg.no/nb/oppslag/enheter/926756834"
            >brreg: 926756834</a
          >)
          <br />
          Built with
          <a class="is-underlined" href="https://bulma.io/">Bulma</a>
          <br />
          By Vanir and
          <a class="is-underlined" href="https://github.com/Bitbarlily">Bili</a>
          <br />
          <a class="is-underlined" href="https://linktr.ee/vanirquick"
            >Contact us</a
          >
        </p>
      </div>
    </footer>

    <!-- Custom JavaScript -->
    <script src="js/main.js"></script>
  </body>
</html>
